## Commands
# Info Command
INFO_WORLD: 
- '&b===[ Info for world: %1 ]==='
INFO_WORLD_INFO:
- '&1Groups:&f %1'
INFO_GROUP: 
- '&b===[ Info for group: %1 ]==='
INFO_GROUP_INFO:
- '&1Worlds:&f %1'
- '&1Shares:&f %2'

# List Command
LIST_GROUPS:
- '&b===[ Group List ]==='
- '&1Groups:&f %1'

# Reload Command
RELOAD_COMPLETE:
- '&b===[ Reload Complete! ]==='

# Addworld Command
WORLD_ADDED:
- '&1World:&f %1 &7added to &1Group: &f%2'
WORLD_ALREADY_EXISTS:
- '&1World:&f %1 &7already part of &1Group: &f%2'

# Removeworld Command
WORLD_REMOVED:
- '&1World:&f %1 &7removed from &1Group: &f%2'
WORLD_NOT_IN_GROUP:
- '&1World:&f %1 &7is not part of &1Group: &f%2'

# Addshares command
SHARES_ADDED:
- '&1Group: &f%1 &7is now &1sharing: &f%2'